<!doctype html>
<html>
  <head>
    <title>Room Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
<!--     <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/dialog.css"> -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/resizable.css">
    <link rel="stylesheet" href="resources/css/app.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
  </head>

  <body>

    <div id="welcome">
      <h3 class="buzzwords">
        <span>Imagine the possibilities</span>
      </h3>
      <div class="alert is-hidden">
        Oops, there was a problem signing you in. Please try signing in again.
      </div>
      <div class="welcome-hero">
        <img class="welcome-hero-logo" src="./resources/images/logos/logo.png" />
        <button class="welcome-hero-signin" data-provider="google">Sign in with Google</button>
      </div>
    </div>

    <div id="app" class="is-hidden animated fadeIn">
      <header class="toolbar">
        <ul class="toolbar-menu">
          <li id="add-furniture"><button class="toolbar-icon-button icon-add" >Select Furniture</button></li>
          <li id="image-button"><button class="toolbar-icon-button icon-background">Add Image</button></li>
          <li id="checkOut"><button class="toolbar-icon-button icon-stapler">Add Image</button></li>
          

        </ul>
        <h1 class="toolbar-title">Room Planner</h1>
        <button class="toolbar-sign-out">SIGN OUT</button>
      </header>





      <div id="office-space-wrapper" class="l-canvas-wrapper l-center-canvas">
        <div class="l-canvas-buffer background-blueprint">
          <div id="office-space" class="l-canvas">
            <center>
              <div class="instructions">Upload your room's image to get started</div>
              <canvas id="imageCanvas"></canvas>
          </div>
        </div>
      </div>





      <div id="profile" class="user-profile animated bounceInUp"></div>
      <input type="file" id="imageLoader" style=:"display:none" name="imageLoader"/>
    </div>
<div id="dialog" style="background: #EFEFEF" title="Proceed To Checkout">
</div>
    <!-- TEMPLATE -->
    <script id="template-dropdown" type="text/template">
      <div class="dropdown">
        <span class="dropdown-arrow"></span>
        <ul class="dropdown-items">
          <%= items %>
        </ul>
      </div>
      <div class="dropdown-overlay"></div>
    </script>

    <script id="template-dropdown-item" type="text/template">
      <li>
        <a href="#"  data-type="<%= type %>" data-name="<%= name %>" class="dropdown-button button-type-<%= type %>">
          <i class="dropdown-button-icon <%= type %> <%= background %> <%= icon %>"></i>
          <%= description %>
        </a>
      </li>
    </script>

    <script id="template-profile" type="text/template">
      <img src="<%= picture %>">
      <h2><%= name %></h2>
    </script>

    <script id="template-furniture-item" type="text/template">
    <div class='furniture <%= type %>'>
        <div class="furniture-background">
          <div class='furniture-name'><%= name %></div>
        </div>

        <div class='tooltip clearfix is-hidden'>
          <div class="tooltip-arrow"></div>
          <a class='tooltip-button tooltip-button-edit' data-tooltip-action='edit'>Edit</a>
          <a class='tooltip-button' data-tooltip-action='rotate'>Rotate</a>
          <a class='tooltip-button' data-tooltip-action='delete'>Delete</a>
        </div>
      </div>
    </script>

    <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="resources/js/production.js"></script>
  </body>
</html>
